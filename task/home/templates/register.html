{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task.IN - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/task1.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">Task.IN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                
            </ul>
        </div>
        <div class="ml-auto d-flex align-items-center">
            <form class="mr-2">
                {% if user.is_authenticated %}
                    <h2 class="btn btn-primary">{{ user }}</h2>
                    <a class="b8" href="/logout/">Logout</a>
                {% else %}
                    <a class="b5" href="/login/">Login</a>
                {% endif %}
            </form>
            <a href="/add" class="btn btn-success">Create Task</a>
        </div>
    </nav>

    <div class="layout">
        <div class="sidebar">
            <h4><i class="fas fa-tachometer-alt"></i> Dashboard</h4>
            <a href="/"><i class="fas fa-home"></i> Home</a>
            {% for i in cat %}
                <a href="/status/{{i.id}}"><i class="fa-solid fa-list-check"></i>{{i.status}}</a>
            {% endfor %}
        </div>
     
    <div class="container mt-5 content-wrapper">
        {% for i in messages %}
        <div class="alert alert-danger" role="alert">
            {{i}}
        </div>
        {% endfor %}
        <h2 class="text-center">Register</h2>
        <div class="form-container">
            <form action="/register/" method="post" class="border p-4 rounded shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" name="user" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First Name" name="fname" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last Name" name="lname" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" name="mail" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="pass" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" name="cpass" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <div class="text-center mt-3">
                <a href="/login" class="btn btn-secondary">Already have an account? Login</a> 
            </div>
        </div>
    </div>
   
    


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
