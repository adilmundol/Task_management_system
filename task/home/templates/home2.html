{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task.IN - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/task1.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">Task.IN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                
            </ul>
        </div>
        <div class="ml-auto d-flex align-items-center">
            <form class="mr-2">
                {% if user.is_authenticated %}
                    <h2 class="btn btn-primary">{{ user }}</h2>
                    <a class="b5" href="/logout/">Logout</a>
                {% else %}
                    <a class="b5" href="/login/">Login</a>
                {% endif %}
            </form>
            <a href="/add2" class="btn btn-success">Create Task</a>
        </div>
    </nav>

    <div class="layout">
        <div class="sidebar">
            <h4><i class="fas fa-tachometer-alt"></i> Dashboard</h4>
            <a href="/"><i class="fas fa-home"></i> Home</a>
          
                <a href="/status2/1"><i class="fa-solid fa-list-check"></i>Completed</a>
                <a href="/status2/2"><i class="fa-solid fa-list-check"></i>Pending</a>
           
        </div>

        <div class="content-wrapper">
            <div class="intro">
                <div class="container">
                    <h1 class="display-4">Welcome to Task.IN</h1>
                    <p class="lead">Your daily dose of Task and updates.</p>
                    <img src="{% static 'img/im1.png' %}" alt="Intro Image" class="intro-image">
                    <img src="{% static 'img/im2.png' %}" alt="Intro Image" class="intro-image1">

                </div>
            </div>

            <div class="container">
                <div class="row justify-content-center" id="rw"> 
                   
                </div>
            </div>
        </div>
    </div>

    <script>




        fetch('http://127.0.0.1:8000/api/task/')
        .then(response => response.json())
        .then(data => {
     
    
          for (var i of data ){
    
           document.getElementById('rw').innerHTML+=`
          <a href="/view2/${i.id}" class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${i.name}</h5>
                                    <p class="card-text">${i.details}</p>
                                    <h6 class="card-text">Due date: ${i.date}</h6>
                                    
                                    <p class="card-text ${ i.status_name } ">
                                        Status: ${ i.status_name } 
                                    </p>
                                </div>
                            </div>
                        </a>  
           `
          }
      
          })
     

    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
